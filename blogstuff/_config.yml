title: My Blog Site
description: A blog powered by Jekyll and Netlify CMS
baseurl: "/myblogtry" # change this to your repo name if deploying to GitHub Pages
url: "https://myblogtry.netlify.app" # change this to your custom domain

paginate: 10
paginate_path: "/blog/page:num"

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-paginate
