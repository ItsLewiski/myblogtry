---
layout: default
title: Blog
---

<h1>Latest Posts</h1>

<p>Total posts: {{ site.posts | size }}</p>

<div class="post-grid">
  {% for post in site.posts %}
    <div class="post-card">
      {% if post.image %}
        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="post-image">
      {% else %}
        <p><i>No image found</i></p>
      {% endif %}

      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>
      <a href="{{ post.url | relative_url }}">Read More â†’</a>
    </div>
  {% endfor %}
</div>

<style>
  .post-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }

  .post-card {
    border: 1px solid #ccc;
    padding: 1rem;
    border-radius: 10px;
    background: #fafafa;
  }

  .post-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  a {
    color: blue;
    text-decoration: none;
    font-weight: bold;
  }
</style>
