---
layout: default
title: Blog
permalink: /blog/
paginate: 10
---

<h1>Blog Posts</h1>
<div class="posts-grid">
  {% for post in site.posts %}
    <div class="post-card">
      <img src="{{ post.image }}" alt="{{ post.title }}" class="featured-image" />
      <h2>{{ post.title }}</h2>
      <p>{{ post.content | strip_html | truncate: 100 }}</p>
      <a href="/_posts/{{ post.data.custom_slug }}">Read more</a>
    </div>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">Previous</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">Next</a>
  {% endif %}
</div>

<style>
.posts-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.post-card {
  border: 1px solid #ccc;
  padding: 10px;
}

.featured-image {
  width: 100%;
  height: auto;
}
</style>
